<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this)
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        // propTypes组件实例对象生成时如果有propTypes这个属性那么就会 对标签属性进行限制，必要性限制
        Person.propTypes = {
            name: PropTypes.string.isRequired, //限制name必传，且为字符串
            sex: PropTypes.string,//限制sex为字符串
            age: PropTypes.number,//限制age为数值
            speak: PropTypes.func//限制speak为函数
        }
        // 指定默认标签属性值 
        Person.defaultProps = {
            sex: '未知', //sex默认值为难
            age: 18 //age默认值为18
        }
        ReactDOM.render(<Person name="jack"  sex="男" speak={speak} age={30} />,document.getElementById('test1'))
        ReactDOM.render(<Person name="lisa" />,document.getElementById('test2'))

        const p = {name: '老李',age: 18,sex:'男'}
        // console.log('@',...p)
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
        function speak() {
            console.log('我说话了')
        }
</script>
</body>
</html>
