<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this)
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="jack" sex="男" age="30" />,document.getElementById('test1'))
        ReactDOM.render(<Person name="lisa" sex="男" age="18" />,document.getElementById('test2'))

        const p = {name: '老李',age: 18,sex:'男'}
        console.log('@',...p)
        // react核心库+babel 允许展开一个对象仅适用于标签属性的传递，常规js法不能展开对象
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))

</script>
</body>
</html>
