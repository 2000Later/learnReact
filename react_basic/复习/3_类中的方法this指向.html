<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_类中的方法this指向</title>
</head>
<body>
    <script type="text/javascript">
        class Person {
            constructor(name,age){
                this.name = name
                this.age = age
            }
            study() {
                // study方法放在了哪里？——类的原型对象上，供实例使用
                // 通过Person实例调用study时，study中的this就是Person
                console.log(this)
            }
        }
        console.log(Person)
        const p1 = new Person('tom',18)
        const x = p1.study
        p1.study() // 通过实例调用study方法 方法中的this为Person
        x() //此时方法中的this为undefined
    </script>
</body>
</html>
